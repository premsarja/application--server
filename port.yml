- name: Ensure required ports are open
  hosts: all
  become: yes  

  tasks:
    - name: Open SSH (port 22) in the firewall
      ansible.builtin.command: ufw allow 22

    - name: Open HTTP (port 80) in the firewall
      ansible.builtin.command: ufw allow 80

    - name: Open HTTPS (port 443) in the firewall
      ansible.builtin.command: ufw allow 443
