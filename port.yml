- name: Open ports in iptables
  hosts: all
  become: yes

  tasks:
    - name: Allow SSH (port 22) in iptables
      ansible.builtin.iptables:
        chain: INPUT
        protocol: tcp
        port: 22
        jump: ACCEPT

    - name: Allow HTTP (port 80) in iptables
      ansible.builtin.iptables:
        chain: INPUT
        protocol: tcp
        port: 80
        jump: ACCEPT

    - name: Allow HTTPS (port 443) in iptables
      ansible.builtin.iptables:
        chain: INPUT
        protocol: tcp
        port: 443
        jump: ACCEPT
